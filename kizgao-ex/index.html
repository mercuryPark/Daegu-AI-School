<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="우리쌀 점토로 만든 키즈가오 웹사이트 소개">
    <meta name="keywords" content="키즈가오, 점토, 장난감">
    <meta name="author" content="키즈가오">

    <meta name="viewport" content="width=device, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/mobile.css">

    <title>키즈가오</title>
</head>
<body>


<header id="intro">
    
    <div class="introWrap">
        <div class="logo"></div>
        <div class="lion"></div>
        <div class="rabbit"></div>
        <div class="bear"></div>
        <div class="monkey"></div>

    </div>

    <div class="cloudWrap">
        <div class="leftCloud"></div>
        <div class="rightCloud"></div>
        <div class="dragonfly"></div>

    </div>

</header>



<div id="farm1">

    <div class="leftRice1"></div>
    <div class="farmer"></div>
    <div class="rightRice1"></div>

    <div class="farmSpeechWrap">
        <img src="img//farm/farm1/farmspeech.png" alt="우리쌀 점토">
        <p class="farmSpeech">
            식재료만 넣은 안전한<br>
             우리쌀 점토 키즈가오는 <br>
             우리 쌀을 사용하여 만들어요.<br>
              화학물질은 사용하지 않고,<br> 식재료를 
              사용해서 만든 <br>안전한 제품이랍니다.</p>
    </div>

</div>

<div id="farm2">
    <div class="leftRice2"></div>
    <div class="scarecrow"></div>
    <div class="rightRice2"></div>
</div>


<div id="farm3">

    <div class="farm3Window"></div>
    <div class="machineWrap">
        <div class="machine1"></div>
        <div class="sawShadow"></div>
        <div class="saw1"></div>
        <div class="saw2"></div>
        <div class="machineBird"></div>
        <div class="timer"></div>
    </div>

    <img class="farm3Bubble" src="img/farm/farm3/farm3bubble.png" alt="기계를 통해서 쌀알이 딱딱한
    껍질을 벗어 냅니다.">

</div>














































    
</body>
</html>
